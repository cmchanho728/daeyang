<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 퀵메뉴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans KR 폰트 적용 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 각 메뉴 제목 아래의 색상 밑줄 효과 */
        .menu-title-underline::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            margin: 8px auto 0;
        }
        .underline-red::after { background-color: #D9534F; }
        .underline-green::after { background-color: #5CB85C; }
        .underline-yellow::after { background-color: #F0AD4E; }
        .underline-blue::after { background-color: #428BCA; }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-6xl">

        <!-- 메인 페이지 -->
        <main id="main-page" class="page text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">주요 퀵메뉴</h1>
            <p class="text-lg md:text-xl text-gray-500 mt-2 mb-12 md:mb-20">MAIN QUICK MENU</p>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
                
                <!-- 1. 회사소개 -->
                <div class="menu-item flex flex-col items-center">
                    <div class="w-36 h-36 md:w-44 md:h-44 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
                        <!-- 호텔 아이콘 SVG -->
                        <svg class="w-16 h-16 md:w-20 md:h-20 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0v-4m0 4h5m0-4v4m0-4H8m4.5-9h.01M12 12h.01M9.5 12h.01M7 12h.01M7 15h.01M9.5 15h.01M12 15h.01M14.5 15h.01M17 15h.01M7 18h.01M9.5 18h.01M12 18h.01M14.5 18h.01M17 18h.01"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-700 menu-title-underline underline-red">회사소개</h2>
                    <p class="text-gray-500 mt-4 px-2">노하우와 서비스로 최고의 상품을 만들고자 노력합니다.</p>
                </div>

                <!-- 2. 온라인문의 -->
                <div class="menu-item flex flex-col items-center">
                    <div class="w-36 h-36 md:w-44 md:h-44 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
                         <!-- 컴퓨터 아이콘 SVG -->
                        <svg class="w-16 h-16 md:w-20 md:h-20 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path><rect x="10" y="8" width="4" height="1.5" rx="0.5" fill="currentColor"/><rect x="10" y="10.5" width="4" height="1.5" rx="0.5" fill="currentColor"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-700 menu-title-underline underline-green">온라인문의</h2>
                    <p class="text-gray-500 mt-4 px-2">무엇이 궁금하신가요. 성의를 다해 답변해 드리겠습니다.</p>
                </div>

                <!-- 3. 질문과답변 -->
                <div class="menu-item flex flex-col items-center">
                    <div class="w-36 h-36 md:w-44 md:h-44 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
                        <!-- 필기구 아이콘 SVG -->
                        <svg class="w-16 h-16 md:w-20 md:h-20 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17.5 4.5l-10 10 M15 7.5l-5 5 M12.5 10.5l-1 1 M18 7l-2 2 M14 5l2-2" stroke="currentColor" stroke-width="0.7"></path><path d="M5 15h8" stroke-width="1.5" stroke-linecap="round"></path><path d="M5 12h8" stroke-width="1.5" stroke-linecap="round"></path><path d="M5 9h5" stroke-width="1.5" stroke-linecap="round"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-700 menu-title-underline underline-yellow">질문과답변</h2>
                    <p class="text-gray-500 mt-4 px-2">대양상사 질문과답변 입니다. 궁금하신내용을 답변해 드립니다.</p>
                </div>

                <!-- 4. 카다로그 (PDF 링크) -->
                <a href="카다로그.pdf" target="_blank" class="menu-item flex flex-col items-center cursor-pointer">
                    <div class="w-36 h-36 md:w-44 md:h-44 bg-white rounded-full flex items-center justify-center shadow-lg mb-6 transform transition hover:scale-105">
                        <!-- 문서 아이콘 SVG -->
                        <svg class="w-16 h-16 md:w-20 md:h-20 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13.5l2 2 4-4"></path></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-700 menu-title-underline underline-blue">카다로그</h2>
                    <p class="text-gray-500 mt-4 px-2">대양상사의 카다로그를 보여드립니다. 무엇이 있는지 궁금하신가요.</p>
                </a>

            </div>
        </main>
    </div>

    <!-- 스크립트가 더 이상 필요하지 않으므로 삭제하거나 비워둡니다. -->
    <script>
        // 현재 페이지에서는 JavaScript 기능이 필수는 아닙니다.
        // 다른 메뉴에 동적인 기능을 추가할 경우 여기에 작성할 수 있습니다.
    </script>
</body>
</html>
